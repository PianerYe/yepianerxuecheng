spring:
  application:
    name: gateway
  profiles:
    active: dev # 环境名
  cloud:
    nacos:
      server-addr: 192.168.255.100:8848
      discovery:
        namespace: devyepianer
        group: yepianerxuecheng
      config: # 配置文件的相关信息
        namespace: devyepianer
        group: yepianerxuecheng
        fileExtension: yaml
        refreshEnabled: true
        sharedConfigs:
          - dataId: logging-${spring.profiles.active}.yaml
            group: yepianerxuecheng-common
            refresh: true
